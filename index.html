<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Contador regressivo</title>
</head>
<body>
  <audio id="sound" src="media/alarm.wav" style="display: none;"></audio>
  <div class="container">
    <div class="inputs">  
      <div class="number2-wrapper">
        <input type="number" min="0" max="99" onfocus="this.value='';" id="hours" placeholder="H">
        <input type="number" min="0" max="59" onfocus="this.value='';" id="minutes" placeholder="M">
        <input type="number" min="0" max="59" onfocus="this.value='';" id="seconds" placeholder="S">
      </div>
    </div>
    <h1 id="watch">00:00:00</h1>
    <div class="buttons">
      <button class="start-btn" onclick="start();">Iniciar</button>
      <button class="pause-btn" onclick="pause();" style="display: none;">Pausar</button>
      <button class="stop-btn" onclick="stop()">Cancelar</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
